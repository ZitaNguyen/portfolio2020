<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <!-- Fontawesome CSS -->
        <script src="https://kit.fontawesome.com/3bd14909ad.js" crossorigin="anonymous"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="../styles.css">

        <title>Zita Nguyen</title>
    </head>
    <body class="container">
        <div class="text-center">
            <h1 class="mt-5">Contact</h1>
            <p class="mt-4">You can contact me via my email or by filling the form below.</p>
            <p class="mt-3"><i class="fas fa-inbox"></i> zitanguyen84@gmail.com</p>
        </div>

        <form class="mt-5">
            <div class="form-group">
              <label for="emailInput">Email address</label>
              <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter your email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Your message"></textarea>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="check">
              <label class="form-check-label" for="check">Check me out</label>
            </div>
            <button type="submit" class="btn mt-3">Submit</button>
            <button class="btn btn-back mt-3"><a href="../index.html">Back to Home Page</a></button>
        </form>

        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
